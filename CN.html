<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrimsonSeraph</title>
    <meta property="og:image" content="https://profile.crimsonseraph.dpdns.org/assets/avatar.png" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pulse.css">
</head>
<body>

    <div class="profile-container">

        <div class="avatar">
            <img class="avatar" key="avatar" alt="图片加载失败">
        </div>

        <div class="info glass-panel">

            <div class="ecg-container">
                <div class="ecg-grid"></div>
                <canvas id="ecgCanvas"></canvas>
            </div>

            <div class="ecg-top gradient-text">
                <div>Everything is going to be okay...</div>
            </div>

            <div class="ecg-down">
                <div class="ecg-out">浪天幽影</div>

            </div>
        </div>

        <div class="navigation-bar glass-panel">
            <div class="button-group">

                <button id="theme-toggle" class="toggle theme-btn">切换夜间🌙</button>

                <button class="toggle active" data-target="Homepage">首页✨</button>

                <button class="toggle" data-target="PerEval">简介☕</button>

                <button class="toggle" data-target="SocAcct">平台账号🌐</button>
                <button class="toggle" data-target="CtSch">目前安排📝</button>
                <button class="toggle" data-target="projects">个人项目🗂️</button>

            </div>
        </div>

        <div class="profile glass-panel" id="content-text"></div>
    </div>

    <div class="other">
        <p class="end-content">愿每个人都有美好的一天</p>
        <p class="end-content">May everyone have a wonderful day.</p>
        <p class="end-content">本网站大致已经完工，不定期更新</p>
    </div>

    <script src="js/script.js"></script>
    <script src="js/content-CN.js"></script>
    <script src="js/pulse.js"></script>
</body>
</html>
