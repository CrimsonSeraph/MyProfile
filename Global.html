<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrimsonSeraph</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- 主要内容 -->
    <div class="profile-container">

        <!-- 头像区 -->
        <div class="avatar">
            <img class="photo" key="avatar" alt="图片加载失败">
        </div>

        <!-- 基础信息区 -->
        <div class="info glass-panel">

            <h1>test1</h1>

        </div>

        <!-- 更多信息导航栏 -->
        <div class="navigation-bar glass-panel">
            <div class="button-group">
                <button id="theme-toggle" class="toggle">切换夜间</button>

                <button class="toggle active" data-target="Homepage">首页</button>

                <div class="expandable-menu">

                    <button class="toggle expand-btn" data-target="BasInfo">介绍</button>
                    <div class="sub-buttons">

                        <button class="toggle" data-target="PerEval">自评</button>

                        <div class="expandable-menu">

                            <button class="toggle expand-btn" data-target="AI-Eval">AI评</button>
                            <div class="sub-buttons">

                                <button class="toggle" data-target="AI-Eval-1">一评</button>
                                <button class="toggle" data-target="AI-Eval-2">二评</button>
                                <button class="toggle" data-target="AI-Eval-3">三评</button>
                                <button class="toggle" data-target="AI-Eval-4">四评</button>
                                <button class="toggle" data-target="AI-Eval-5">五评</button>
                                <button class="toggle" data-target="AI-Eval-All">总评()</button>

                            </div>
                        </div>
                    </div>
                </div>


                <button class="toggle" data-target="SocAcct">社交账号</button>
                <button class="toggle" data-target="CtSch">目前安排</button>
                <button class="toggle" data-target="projects">个人项目</button>

            </div>
        </div>

        <!-- 个人介绍区 -->
        <div class="profile glass-panel" id="content-text">

        </div>
    </div>

    <!-- 其他内容 -->
    <div class="other">

        <h1>test3</h1>

    </div>

    <script src="js/script.js"></script>
    <script src="js/content.js"></script>
</body>
</html>
