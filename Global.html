<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrimsonSeraph</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Global.css">
</head>
<body>

    <!-- 主要内容 -->
    <div class="profile-container">

        <!-- 头像区 -->
        <div class="avatar">
            <img class="photo" key="avatar" alt="图片加载失败">
        </div>

        <!-- 基础信息区 -->
        <div class="info glass-panel">

            <h1>test1</h1>

        </div>

        <!-- 更多信息导航栏 -->
        <div class="navigation-bar glass-panel">
            <div class="button-group">
                <button id="theme-toggle" class="toggle">切换夜间</button>

                <button class="toggle category-btn active" data-target="basic-info">自我介绍</button>
                <button class="toggle category-btn" data-target="education">社交账号</button>
                <button class="toggle category-btn" data-target="experience">目前安排</button>
                <button class="toggle category-btn" data-target="projects">个人项目</button>
            </div>
        </div>

        <!-- 个人介绍区 -->
        <div class="profile glass-panel" id="content-text">

            <div class="content-section active" id="basic-info">
                <h2>自我介绍</h2>
            </div>
            
        </div>
    </div>

    <!-- 其他内容 -->
    <div class="other">

        <h1>test3</h1>

    </div>

    <script src="js/script.js"></script>
    <script src="js/Global.js"></script>
</body>
</html>
