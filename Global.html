<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrimsonSeraph</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pulse.css">
</head>
<body>

    <div class="profile-container">

        <div class="avatar">
            <img class="photo" key="avatar" alt="图片加载失败">
        </div>

        <div class="info glass-panel">

            <div class="ecg-container">
                <div class="ecg-grid"></div>
                <canvas id="ecgCanvas"></canvas>
            </div>

            <div class="ecg-top gradient-text">
                <div>Everything is going to be okay...</div>
            </div>

            <div class="ecg-down">
                <div class="ecg-out">CrimsonSeraph</div>

            </div>
        </div>

        <div class="navigation-bar glass-panel">
            <div class="button-group">

                <button id="theme-toggle" class="toggle theme-btn">切换夜间🌙</button>

                <button class="toggle active" data-target="Homepage">首页✨</button>

                <button class="toggle" data-target="PerEval">简介☕</button>

                <div class="expandable-menu">

                    <div class="toggle expand-btn">AI评价💫</div>

                    <div class="sub-buttons">

                        <button class="toggle mini ellipsis" data-target="personality">人格与认识结构</button>
                        <button class="toggle mini ellipsis" data-target="emotion">情绪与内心机制</button>
                        <button class="toggle mini ellipsis" data-target="meaning">意义与目标驱动</button>
                        <button class="toggle mini ellipsis" data-target="behavior">行为习惯与生活状态</button>
                        <button class="toggle mini ellipsis" data-target="relationship">关系观与信任机制</button>
                        <button class="toggle mini ellipsis" data-target="conflict">内在冲突与困境</button>
                        <button class="toggle mini ellipsis" data-target="hope">希望与自我救赎</button>

                    </div>
                </div>

                <button class="toggle" data-target="SocAcct">社交账号🌐</button>
                <button class="toggle" data-target="CtSch">目前安排📝</button>
                <button class="toggle" data-target="projects">个人项目🗂️</button>

            </div>
        </div>

        <div class="profile glass-panel" id="content-text">
        </div>
    </div>

    <div class="other">
        <p class="end-content gradient-text">愿每个人都有美好的一天</p>
        <p class="end-content gradient-text">May everyone have a wonderful day.</p>
    </div>

    <script src="js/script.js"></script>
    <script src="js/content-Global.js"></script>
    <script src="js/pulse.js"></script>
</body>
</html>
